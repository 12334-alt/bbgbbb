name: Sync NNUE

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo with PAT
        run: |
          git clone https://${{ secrets.PAT_TOKEN }}@github.com/MaggiCoder16/Strain-On-Veins.git
          cd Strain-On-Veins
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run sync script
        run: |
          cd Strain-On-Veins
          ./sync.sh || true

      - name: Push changes
        run: |
          cd Strain-On-Veins
          git add .
          git commit -m "Automated sync" || echo "No changes"
          git push origin main
